<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-sub" id="subDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn clear" data-action="clear">C</button>
            <button class="btn clear" data-action="clear-entry">CE</button>
            <button class="btn operator" data-action="operator" data-operator="/">&divide;</button>
            <button class="btn operator" data-action="operator" data-operator="*">&times;</button>
            
            <button class="btn" data-action="number" data-number="7">7</button>
            <button class="btn" data-action="number" data-number="8">8</button>
            <button class="btn" data-action="number" data-number="9">9</button>
            <button class="btn operator" data-action="operator" data-operator="-">&minus;</button>
            
            <button class="btn" data-action="number" data-number="4">4</button>
            <button class="btn" data-action="number" data-number="5">5</button>
            <button class="btn" data-action="number" data-number="6">6</button>
            <button class="btn operator" data-action="operator" data-operator="+">+</button>
            
            <button class="btn" data-action="number" data-number="1">1</button>
            <button class="btn" data-action="number" data-number="2">2</button>
            <button class="btn" data-action="number" data-number="3">3</button>
            <button class="btn equals" data-action="equals" rowspan="2">=</button>
            
            <button class="btn zero" data-action="number" data-number="0">0</button>
            <button class="btn" data-action="decimal">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
